<!DOCTYPE html>
<html>
<head>
    <title>Go Chat</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat-box { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .username { font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h2>Go Real-time Chat ðŸš€</h2>
    
    <input type="text" id="username" placeholder="Enter name" value="User1">
    <div id="chat-box"></div>
    
    <input type="text" id="message" placeholder="Type a message..." style="width: 70%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        const socket = new WebSocket("ws://localhost:3000/ws");

        socket.onmessage = function(event) {
            const msg = JSON.parse(event.data);
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="message"><span class="username">${msg.username}:</span> ${msg.text}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight; 
        };

        socket.onopen = () => console.log("Connected to Chat Server!");
        socket.onclose = () => console.log("Disconnected from Server");

        function sendMessage() {
            const input = document.getElementById("message");
            const username = document.getElementById("username").value;
            const text = input.value;

            if (text.trim() === "") return;

            socket.send(JSON.stringify({
                username: username,
                text: text
            }));

            input.value = ""; 
        }

        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
